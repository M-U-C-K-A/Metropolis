<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon.png" type="favicon/png">
    <title>Metropolis</title>
</head>

<header>
    <nav>

        <ul>
            <li>Shop</li>
            <li>Collection</li>
            <li>About</li>
            <li>Contact</li>
        </ul>

        <div class="logo">
            <strong>B.C</strong>
            <span>Company</span>
        </div>
        
        <ul>

            <li><i class="ri-home-4-line"></i></li>
            <li><i class="ri-user-line"></i></li>
            <li><i class="ri-heart-line"></i></li>
            <li><i class="ri-shopping-bag-line"></i></li>
            <li><input type="checkbox" id="themeSwitch"></label></li>
        </ul>
    </nav>
</header>

<body>

    <div class="hero">
        <h1>New Collection
            <div id="titre">Metropolis Series</div>
        </h1>
    </div>
    <div class="carrousel">
        <div class="images">
            <div>
                <img src="src/1.jpg" alt="premiere image, deux personnes">
            </div>
            <div>
                <img src="src/2.jpg" alt="deuxieme image, un groupe avec un drapeau">
            </div>
            <div>
                <img src="src/3.jpg" alt="troisieme image, une personne seul">
            </div>
        </div>
    </div>
    <div class="slider">
        <img src="src/4.jpg" alt="quatrieme image, un groupe de trois personnes">
        <img src="src/5.jpg" alt="cinquieme image, une personne seul">
    </div>
    <footer>
        <ul>
            <li><a href="#">Contacter nous</a></li>
            <li><a href="#">Politique de confidentialité</a></li>
        </ul>
        <p>@Tous droits réservés.</p>
    </footer>




    <script>
        
        document.getElementById('themeSwitch').addEventListener('change', function(event){
    (event.target.checked) ? document.body.setAttribute('data-theme', 'light') : document.body.removeAttribute('data-theme');});

    </script>

</body>



</html>
