<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone APP</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <div class="phoneApp">
        <div class="phone-left">
            <i class="ri-arrow-drop-left-line"></i>
            <i class="ri-search-2-line"></i>
            <div class="title">Best Outfit</div>
            <div class="cards">
                <div class="card-zone">
                    <div class="card">
                        <i class="ri-heart-line"></i>
                        <img src="../src/6.png" alt="">
                    </div>
                    <h4>Batman</h4>
                    <h6>£481</h6>
                </div>
                <div class="card-zone">
                    <div class="card">
                        <i class="ri-heart-line"></i>
                        <img src="../src/10.png" alt="">
                    </div>
                    <h4>Hulk</h4>
                    <h6>£721</h6>
                </div>
                <div class="card-zone">
                    <div class="card">
                        <i class="ri-heart-line"></i>
                        <img src="../src/8.png" alt="">
                    </div>
                    <h4>Deadpool</h4>
                    <h6>£475</h6>
                </div>
                <div class="card-zone">
                    <div class="card">
                        <i class="ri-heart-line"></i>
                        <img src="../src/7.png" alt="">
                    </div>
                    <h4>Donatello</h4>
                    <h6>£684</h6>
                </div>
            </div>
        </div>
        <div class="phone-right">
            <img src="../src/11.png" alt="">
            <h5>Looking For</h5>
            <h2>Exclusive Element</h2>
            <i class="ri-arrow-right-fill"></i>
        </div>
    </div>
</body>
</html>
